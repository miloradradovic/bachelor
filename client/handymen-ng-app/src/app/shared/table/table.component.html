<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="{{columnsToDisplay[i]}}" *ngFor="let column of columnsToIterate; let i = index">
      <th mat-header-cell *matHeaderCellDef> {{columnsToDisplay[i]}} </th>
      <td id="row{{element.id}}" mat-cell *matCellDef="let element" (click)="clicked(element.id)" (dblclick)="doubleClicked(element.id)"> {{column==='dateWhen' ? (element[column] | date) : element[column]}} </td>
    </ng-container>

    <ng-container matColumnDef="Make interest">
      <th mat-header-cell *matHeaderCellDef> Make interest </th>
      <td mat-cell *matCellDef="let element">  <button mat-raised-button color="primary" (click)="makeInterest(element.id)">Make interest</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Handyman details">
      <th mat-header-cell *matHeaderCellDef> Handyman details </th>
      <td mat-cell *matCellDef="let element">  <button mat-raised-button color="primary" (click)="handymanDetails(element.id)">Handyman details</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Handyman details interest">
      <th mat-header-cell *matHeaderCellDef> Handyman details </th>
      <td mat-cell *matCellDef="let element">  <button mat-raised-button color="primary" (click)="handymanDetails(element.handymanId)">Handyman details</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Make a job deal">
      <th mat-header-cell *matHeaderCellDef> Make a job deal </th>
      <td mat-cell *matCellDef="let element">  <button mat-raised-button color="primary" (click)="makeJobDeal(element.id)">Make a job deal</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Finish job">
      <th mat-header-cell *matHeaderCellDef> Finish job </th>
      <td mat-cell *matCellDef="let element">  <button [disabled]="element.finished" mat-raised-button color="primary" (click)="finishJob(element.id)">Finish job</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Rate job">
      <th mat-header-cell *matHeaderCellDef> Rate job </th>
      <td mat-cell *matCellDef="let element">  <button [disabled]="!element.finished || element.rated" mat-raised-button color="primary" (click)="rateJob(element.id)">Rate job</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Verify">
      <th mat-header-cell *matHeaderCellDef> Verify </th>
      <td mat-cell *matCellDef="let element">  <button mat-raised-button color="primary" (click)="verify(element.id)">Verify</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Decline">
      <th mat-header-cell *matHeaderCellDef> Decline </th>
      <td mat-cell *matCellDef="let element">  <button mat-raised-button color="primary" (click)="decline(element.id)">Decline</button>
      </td>
    </ng-container>

    <tr  mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
