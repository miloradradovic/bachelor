<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="{{columnsToDisplay[i]}}" *ngFor="let column of columnsToIterate; let i = index">
      <th mat-header-cell *matHeaderCellDef> {{columnsToDisplay[i]}} </th>
      <td id="row{{element.id}}" mat-cell *matCellDef="let element" (click)="clicked(element.id)" (dblclick)="doubleClicked(element.id)"> {{column==='dateWhen' ? (element[column] | date) : element[column]}} </td>
    </ng-container>

    <ng-container matColumnDef="Make interest">
      <th mat-header-cell *matHeaderCellDef> Interesovanje </th>
      <td mat-cell *matCellDef="let element">  <button mat-raised-button color="primary" (click)="makeInterest(element.id)">Iskazi interesovanje</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Handyman details">
      <th mat-header-cell *matHeaderCellDef> Detalji o majstoru</th>
      <td mat-cell *matCellDef="let element">  <button mat-raised-button color="primary" (click)="handymanDetails(element.id)">Detalji</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Handyman details interest">
      <th mat-header-cell *matHeaderCellDef> Detalji o majstoru </th>
      <td mat-cell *matCellDef="let element">  <button mat-raised-button color="primary" (click)="handymanDetails(element.handymanId)">Detalji</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Make a job deal">
      <th mat-header-cell *matHeaderCellDef> Dogovori posao </th>
      <td mat-cell *matCellDef="let element">  <button mat-raised-button color="primary" (click)="makeJobDeal(element.id)">Dogovori</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Finish job">
      <th mat-header-cell *matHeaderCellDef> Zavrsi posao </th>
      <td mat-cell *matCellDef="let element">  <button [disabled]="element.finished" mat-raised-button color="primary" (click)="finishJob(element.id)">Zavrsi</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Rate job">
      <th mat-header-cell *matHeaderCellDef> Ocena posla </th>
      <td mat-cell *matCellDef="let element">  <button [disabled]="!element.finished || element.rated" mat-raised-button color="primary" (click)="rateJob(element.id)">Oceni</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Verify">
      <th mat-header-cell *matHeaderCellDef> Verifikacija </th>
      <td mat-cell *matCellDef="let element">  <button mat-raised-button color="primary" (click)="verify(element.id)">Verifikuj</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Decline">
      <th mat-header-cell *matHeaderCellDef> Odbijanje </th>
      <td mat-cell *matCellDef="let element">  <button mat-raised-button color="primary" (click)="decline(element.id)">Odbij</button>
      </td>
    </ng-container>

    <tr  mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
