<mat-toolbar color="primary">

  <a id="home-nav" routerLink="/" style="margin-left: 0.1%;">
    <mat-icon [ngStyle]="{'color':'white'}">home</mat-icon>
  </a>
  <span style="padding-left: 2%">eKnjigaZuteStrane</span>
  <span class="example-spacer" style="padding-left:2%"> </span>

  <button [matMenuTriggerFor]="jobadmenu" id="jobadmenu" mat-button style="width: 15%">Oglasi za posao</button>
  <mat-menu #jobadmenu="matMenu">
    <a routerLink="/user/jobad-dashboard" style="margin-left: 5%;">
      <button color="primary" mat-flat-button style="width: 90%;margin-bottom: 5%">Pregled</button>
    </a>
    <a routerLink="/user/jobad-create" style="margin-left: 5%;">
      <button color="primary" id="admin-dashboard-navigate" mat-flat-button style="width: 90%;margin-bottom: 5%">
        Kreiraj
      </button>
    </a>
  </mat-menu>
  <button [matMenuTriggerFor]="handymenu" id="handymenu" mat-button style="width: 15%">Majstori</button>
  <mat-menu #handymenu="matMenu">
    <a routerLink="/" style="margin-left: 5%;">
      <button color="primary" mat-flat-button style="width: 90%;margin-bottom: 5%">Pretraga</button>
    </a>
    <a routerLink="/user/all-handymen" style="margin-left: 5%;">
      <button color="primary" id="id" mat-flat-button style="width: 90%;margin-bottom: 5%">Svi majstori</button>
    </a>
  </mat-menu>
  <a routerLink="/user/interests-dashboard" style="padding-left: 1%">
    <button color="primary" mat-flat-button style="width: 20%;margin-bottom: 5%">Interesi</button>
  </a>
  <a routerLink="/user/jobs-dashboard" style="padding-left: 1%">
    <button color="primary" mat-flat-button style="width: 20%;margin-bottom: 5%">Poslovi</button>
  </a>
  <span style="width: 80%"></span>

  <a id="view-profile" routerLink="/user/profile" style="margin-right: 2%;">
    <mat-icon [ngStyle]="{'color':'white'}">face</mat-icon>
  </a>
  <a routerLink="/" style="margin-left: 0.5%;">
    <mat-icon (click)="logOutUser()" [ngStyle]="{'color':'white'}">exit_to_app</mat-icon>
  </a>

</mat-toolbar>
