<agm-map
  [latitude]="latitude" [longitude]="longitude"
  [zoom]="zoom" id="map">
  <agm-marker
    (dragEnd)="dragEnd($event.coords)" [latitude]="latitude"
    [longitude]="longitude" [markerDraggable]="draggable"
  ></agm-marker>
  <agm-circle (radiusChange)="radiusChanged($event)" *ngIf="showCircle" [editable]="editable"
              [fillColor]="'red'"
              [latitude]="latitude"
              [longitude]="longitude"
              [radius]="radius">
  </agm-circle>
</agm-map>
