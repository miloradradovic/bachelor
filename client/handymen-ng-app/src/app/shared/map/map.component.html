<agm-map
  [latitude]="latitude" [longitude]="longitude"
  [zoom]="zoom" id="map">
  <agm-marker
    [latitude]="latitude" [longitude]="longitude"
    [markerDraggable]="draggable" (dragEnd)="dragEnd($event.coords)"
  ></agm-marker>
  <agm-circle *ngIf="showCircle" [latitude]="latitude" [longitude]="longitude"
              [radius]="radius"
              [fillColor]="'red'"
              [editable]="editable"
              (radiusChange)="radiusChanged($event)">
  </agm-circle>
</agm-map>
