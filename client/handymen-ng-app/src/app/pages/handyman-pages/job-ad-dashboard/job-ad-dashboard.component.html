<h1 class="mat-display-1;" style="text-align: center;  margin-top: 1.5%;">Job advertisements in your area</h1>

<div style="padding-left:20%;float: left;padding-top: 5%;width:60%">
  <app-table (MakeInterest)="makeInterest($event)" [dataSource]="jobAds" [columnsToDisplay]="['Title', 'Description', 'Address', 'Urgent', 'Max price', 'Date when', 'Make interest']"
             [columnsToIterate]="['title', 'description', 'address', 'urgent', 'maxPrice', 'dateWhen']"></app-table>

</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-atom">
  <p style="font-size: 20px; color: white">'Stay tuned, we are generating interest for you...'</p>
</ngx-spinner>
