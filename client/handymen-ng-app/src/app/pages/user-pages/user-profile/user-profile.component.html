<div style="float: left; width: 40%; padding-top: 5%; padding-left: 7%">

  <div style="float: left; width: 40%; padding-left: 20%;">

    <form [formGroup]="form" (ngSubmit)="editProfile()">

      <mat-form-field appearance="outline" style="display: block">
        <mat-label> Email </mat-label>
        <input [formControl]="form.controls.email" matInput id="email" name="email" placeholder="Email">
        <mat-error *ngIf="form.controls.email.touched && form.controls.email.errors?.required">
          Ovo polje ne sme biti prazno!</mat-error >
        <mat-error *ngIf="form.controls.email.touched && form.controls.email.errors?.email">
          Email nije validan!</mat-error >
      </mat-form-field>

      <mat-form-field appearance="outline" style="display: block">
        <mat-label> Ime </mat-label>
        <input [formControl]="form.controls.firstName" matInput id="firstName" name="firstName" placeholder="Ime">
        <mat-error *ngIf="form.controls.firstName.touched && form.controls.firstName.errors?.required">
          Ovo polje ne sme biti prazno!</mat-error >
      </mat-form-field>

      <mat-form-field appearance="outline" style="display: block">
        <mat-label> Prezime </mat-label>
        <input [formControl]="form.controls.lastName" matInput id="lastName" name="lastName" placeholder="Prezime">
        <mat-error *ngIf="form.controls.lastName.touched && form.controls.lastName.errors?.required">
          Ovo polje ne sme biti prazno!</mat-error >
      </mat-form-field>

      <mat-form-field appearance="outline" style="display: block">
        <mat-label> Adresa </mat-label>
        <input [readonly]="true" [formControl]="form.controls.address" matInput id="address" name="address" placeholder="Adresa">
      </mat-form-field>

      <button id="saveButton" [disabled]="form.invalid" style="margin-top: 5%;float:right;background-color: green" mat-raised-button type="submit">Izmeni profil</button>

    </form>

  </div>

</div>

<div style="padding-right: 3%;float: right;padding-top: 2%;width: 50%;">

  <app-map [latitude]="currentLocation.latitude" [longitude]="currentLocation.longitude"
           (DragEnd)="dragEnd($event)"
           [draggable]="true" [showCircle]="false" >
  </app-map>

</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-atom">
</ngx-spinner>
