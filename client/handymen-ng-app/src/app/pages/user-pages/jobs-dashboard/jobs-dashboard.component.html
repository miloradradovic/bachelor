<h1 class="mat-display-1;" style="text-align: center;  margin-top: 1.5%;">Your jobs</h1>

<div style="padding-left:2%;float: left;padding-top: 5%;width:95%">
  <app-table [dataSource]="jobs" [columnsToDisplay]="['Title', 'Handyman first name', 'Handyman last name',
  'Handyman email', 'Finished', 'Finish job', 'Rate job']"
             [columnsToIterate]="['title', 'handymanFirstName', 'handymanLastName',
             'handymanEmail', 'finished']" (FinishJob)="finishJob($event)" (RateJob)="rateJob($event)"></app-table>

</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-atom">
  <p style="font-size: 20px; color: white">Stay tuned, we're updating job status for you...</p>
</ngx-spinner>
