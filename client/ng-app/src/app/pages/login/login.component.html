<div class="page-header clear-filter">
    <div class="page-header-image" style="background-image:url(assets/img/login_background.jpg);filter: brightness(30%);"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <h1 class="h1-seo">Everything you need.</h1>
            <h3>Create job ad, search local handymen and more!</h3>
            <div class="card card-login card-plain">
                <form class="form" method="" action="">
                    <form [formGroup]="form" (ngSubmit)="submit">
                        <div class="content">
                            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                                </div>
                                <input type="text" formControlName="email" class="form-control" placeholder="Email..." (focus)="focus=true" (blur)="focus=false" >
                            </div>
                            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                                </div>
                                <input type="password" formControlName="password" placeholder="Password..." class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                            </div>
                            <div>
                                <button (click)="submit()" type="submit" [disabled]="!form.valid" style="width: 50%;" class="btn btn-primary">Log in</button>
                            </div>    
                        </div>            
 
                    </form>
                    <div class="pull-left">
                        <h6>
                            <button (click)="createAccount()" style="width: 50%; color: orange" class="btn btn-link">Don't have account? Create one!</button>
                        </h6>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <ngx-spinner
                                bdColor="rgba(51,51,51,0.8)"
                                size="medium"
                                color="#fff"
                                type="ball-atom">
                                <p style="font-size: 20px; color: white">Stay tuned, we're signing you in...</p>
    </ngx-spinner>
    <footer class="footer">
        <div class="container">
            <div class="copyright">
                &copy;
                {{data | date: 'yyyy'}}, Developed by <a href="assets/cv/Milorad's%20Resume.pdf" download>Come</a>
            </div>
        </div>
    </footer>
</div>
