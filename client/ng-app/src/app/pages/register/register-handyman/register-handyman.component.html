<div class="page-header clear-filter">
    <div class="page-header-image" style="background-image:url(assets/img/login_background.jpg);filter: brightness(30%);"></div>
    <div style="float: left; width: 40%; padding-top: 10%; padding-left: 3%">

        <div style="float: right;width: 50%">
            <div class="card card-login card-plain">
                <form [formGroup]="form" (ngSubmit)="registerHandyman()">

                    <div class="content">
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" formControlName="email" class="form-control" placeholder="Email..." (focus)="focus1=true" (blur)="focus1=false" >
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus2===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                            <input type="password" formControlName="password" class="form-control" placeholder="Password..." (focus)="focus2=true" (blur)="focus2=false"
                            >
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus3===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                            <input type="text" formControlName="firstName" class="form-control" placeholder="First name..." (focus)="focus3=true" (blur)="focus3=false"
                            >
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus4===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                            <input type="text" formControlName="lastName" class="form-control" placeholder="Last name..." (focus)="focus4=true" (blur)="focus4=false"
                            >
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus5===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons location_pin"></i></span>
                            </div>
                            <input [readOnly]="true" type="text" formControlName="address" class="form-control" placeholder="Address..." (focus)="focus5=true" (blur)="focus5=false"
                            >
                        </div>
                        <div style="padding-top: 3%" class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus6===true}">
                            <p>Select your trades</p>
                            <mat-form-field>
                                <mat-label>Trades</mat-label>
                                <mat-select [formControl]="selectedTrades" multiple>
                                    <mat-option *ngFor="let trade of trades" [value]="trade.name">{{trade.name}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div>
                            <button type="submit" [disabled]="!form.valid" style="width: 50%;" class="btn btn-primary">Register</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
    <div class="content">
        <div style="padding-right: 3%;float: right;padding-top: 5%;width: 50%;">

            <app-map (RadiusChanged)="radiusChanged($event)" (DragEnd)="dragEnd($event)" [draggable]="true" [showCircle]="true" >
            </app-map>

        </div>
    </div>
</div>
